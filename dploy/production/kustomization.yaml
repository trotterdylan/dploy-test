apiVersion: v1
kind: Namespace
metadata:
  name: dploy-test-production
---
apiVersion: v1
kind: Pod
metadata:
  name: hello-world
  labels:
    app: hello-world
  namespace: dploy-test-production
spec:
  containers:
  - name: hello-world
    image: crccheck/hello-world
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world
  namespace: dploy-test-production
spec:
  type: NodePort
  selector:
    app: hello-world
  ports:
  - port: 8000
    nodePort: 30080